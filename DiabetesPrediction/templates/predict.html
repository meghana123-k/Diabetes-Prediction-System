{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Page</title>
    <style>
        body {
            background-image: url("{%static 'DiabetesPrediction\images\pred_bg.jpg'%}");
            background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        font-family: 'Arial', sans-serif;
        color: #ffffff;
        margin: 0;
        padding: 0;
    }

    .main {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 550px;
       /* background-color: rgba(0, 0, 0, 0.7); Semi-transparent black */
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
        color: #4dc3ff; /* Light blue */
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
    }

    td {
        padding: 10px;
    }

    td[align="right"] {
        color: #ffffff; /* White text for labels */
        font-weight: bold;
    }

    input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #4dc3ff; /* Light blue border */
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
        color: #ffffff; /* White text */
        font-size: 14px;
    }

    input[type="text"]:focus {
        outline: none;
        border-color: #0086b3; /* Darker blue on focus */
        background-color: rgba(255, 255, 255, 0.2);
    }

    input[type="submit"] {
        background-color: #4dc3ff; /* Light blue */
        border: none;
        color: #000000; /* Black text */
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
        width: 100%;
    }

    input[type="submit"]:hover {
        background-color: #0086b3; /* Darker blue on hover */
    }

    .result {
        margin-top: 20px;
        text-align: center;
        font-size: 18px;
        color: #4dc3ff; /* Light blue */
        font-weight: bold;
    }
    </style>
</head>
<body>
        <div align='center' class="main">
            <h1>Please enter the following information:</h1>
            <form action="result">
                <table>
                    <tr>
                        <td align="right">Pregnancies:</td>
                        <td align="left"> <input type="text" name="n1"></td>
                    </tr>
                    <tr>
                        <td align="right">Glucose</td>
                        <td align="left"> <input type="text" name="n2"></td>
                    </tr>
                    <tr>
                        <td align="right">Blood Pressure:</td>
                        <td align="left"> <input type="text" name="n3"></td>
                    </tr>
                    <tr>
                        <td align="right">Skin Thickness:</td>
                        <td align="left"> <input type="text" name="n4"></td>
                    </tr>
                    <tr>
                        <td align="right">Insulin</td>
                        <td align="left"> <input type="text" name="n5"></td>
                    </tr>
                    <tr>
                        <td align="right">BMI:</td>
                        <td align="left"> <input type="text" name="n6"></td>
                    </tr>
                    <tr>
                        <td align="right">Diabetes Pedigree function</td>
                        <td align="left"> <input type="text" name="n7"></td>
                    </tr>
                    <tr>
                        <td align="right">Age:</td>
                        <td align="left"> <input type="text" name="n8"></td>
                    </tr>
                </table>
                <input type="submit">
            </form>
            Result: {{result2}}
        </div>
</body>
</html>
